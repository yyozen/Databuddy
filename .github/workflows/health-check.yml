name: Health Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  health-check:
    name: App Health Checks
    runs-on: blacksmith-4vcpu-ubuntu-2404

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build SDK packages
        run: bun run sdk:build

      - name: Run API health check
        env:
          NODE_ENV: test
          PORT: 3001
          # Database URLs (dummy for startup test)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/databuddy_test
          REDIS_URL: redis://localhost:6379
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CLICKHOUSE_URL: http://localhost:8123
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_DATABASE: databuddy_test
          # Auth secrets
          BETTER_AUTH_SECRET: test-auth-secret-for-ci
          BETTER_AUTH_URL: http://localhost:3000
          # Dummy service keys
          GITHUB_CLIENT_ID: test-github-client-id
          GITHUB_CLIENT_SECRET: test-github-client-secret
          GOOGLE_CLIENT_ID: test-google-client-id
          GOOGLE_CLIENT_SECRET: test-google-client-secret
          RESEND_API_KEY: test-resend-api-key
          AUTUMN_SECRET_KEY: test-autumn-secret-key
          EMAIL_API_KEY: test-email-api-key
          IP_HASH_SALT: test-ip-hash-salt
          UPSTASH_QSTASH_TOKEN: test-upstash-qstash-token
        run: |
          cd apps/api
          bun run src/index.ts &
          API_PID=$!
          
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:3001/health > /dev/null 2>&1; then
              echo "API is responding!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "API failed to start within 30 seconds"
              kill $API_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Check health endpoint response structure
          RESPONSE=$(curl -sf http://localhost:3001/health || echo '{}')
          echo "API Health Response: $RESPONSE"
          
          # Verify response has expected fields
          if echo "$RESPONSE" | grep -q '"status"'; then
            echo "API health endpoint structure is valid"
          else
            echo "API health endpoint response missing expected fields"
            kill $API_PID 2>/dev/null || true
            exit 1
          fi
          
          kill $API_PID 2>/dev/null || true
          echo "API health check passed!"

      - name: Run Basket health check
        env:
          NODE_ENV: test
          PORT: 4000
          # Redis
          REDIS_URL: redis://localhost:6379
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # Database (for validation)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/databuddy_test
          # ClickHouse
          CLICKHOUSE_URL: http://localhost:8123
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          # Other
          IP_HASH_SALT: test-ip-hash-salt
          KAFKA_ENABLED: "false"
        run: |
          cd apps/basket
          bun run src/index.ts &
          BASKET_PID=$!
          
          echo "Waiting for Basket to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:4000/health > /dev/null 2>&1; then
              echo "Basket is responding!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Basket failed to start within 30 seconds"
              kill $BASKET_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Check health endpoint response structure
          RESPONSE=$(curl -sf http://localhost:4000/health || echo '{}')
          echo "Basket Health Response: $RESPONSE"
          
          # Verify response has expected fields
          if echo "$RESPONSE" | grep -q '"status"'; then
            echo "Basket health endpoint structure is valid"
          else
            echo "Basket health endpoint response missing expected fields"
            kill $BASKET_PID 2>/dev/null || true
            exit 1
          fi
          
          kill $BASKET_PID 2>/dev/null || true
          echo "Basket health check passed!"
